<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document Object Model Demo</title>
</head>
<body>
<h1 id="myHeader" onClick="setHeaderText();">Header</h1>
<p id="myParagraph" onClick="setParagraphText();">Paragraph</p>

<hr/>

<form>
    <label for="headerValue">Header Text:</label>
    <input type="text" id="headerValue" name="headerValue"><br><br>
    <label for="parValue">Paragraph Text:</label>
    <textarea id="parValue" name="parValue" rows="4" cols="50"></textarea>
</form>

<script>
    function setHeaderText() {
        let headerText = document.getElementById("headerValue").valueOf().value;
        document.getElementById("myHeader").innerHTML = headerText;
    }
    function setParagraphText(){
        let paragraphText = document.getElementById("parValue").valueOf().value;
        document.getElementById("myParagraph").innerHTML = paragraphText;
    }

</script>

</body>
</html>
